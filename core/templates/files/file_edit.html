   <div class="span12">
      <div class="control-group">
         <label class="control-label">Title</label>
         <div class="controls">
            {{ form_file_title }}
         </div>
      </div>

      <div class="control-group">
         <label class="control-label">Description</label>
         <div class="controls">
            {{ form_file_description }}
         </div>
      </div>

      <div class="control-group">
         <label class="control-label">Author</label>
         <div class="controls">
            {{ form_file_author }}

      </div>
   </div>

   {{ form_file_id }}

   <div class="buttons pull-left">
      <a href="#" class="btn btn-success btn-icon file-update"><i></i> Update</a>
